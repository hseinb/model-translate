<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <script>
    function myFunction() {
      var sentence= $('#sentence').val();
      $.ajax({
                  url: "/v1/predict",
                  type: "GET",
                  data: {sentence:sentence
                  }
              }).done(function(response) {
                var html= "<br><br><br><p> <b> RESULT : <b><p>";
                response =response.result;
                     $.each(response,function(key,val){
                     console.log(val);
                        html+="<p>"+val+"<p>"
                    });
                    html +="<br>";
                    $(".show-data").append(html);
                });
    };
      </script>
  <body>
    <div class="container">
      <div class="title">
      <h1 style="color:DodgerBlue;">Translator</h1>

      <h2 style="color:rgb(30, 38, 255);">
          From English to French
      </h2>

    </div>
      <div class="wrapper">
            
        <form action="/v1/predict"method="GET">
        

        <div class="text-input">
          <textarea name="sentence" style="color:grey;" id="sentence" spellcheck="false" class="from-text" placeholder="Enter text" required></textarea>
        </div>
        
      </div>
      <button onclick="myFunction()">Translate Text</button>
    </div>
  </form>
  <div class="show-data" >
  </div>

  </body>
</html>
